<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Depositar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="menu.html">Alke Wallet</a>
            <div class="navbar-nav">
                <a class="nav-link" href="menu.html">Inicio</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h3 class="text-center mb-4">Gestionar Fondos</h3>
                    <div class="mb-3">
                        <label class="form-label">Monto a ingresar/retirar</label>
                        <input type="number" id="amountInput" class="form-control" placeholder="Ej: 5000">
                    </div>
                    <div class="d-flex gap-2">
                        <button id="depositBtn" class="btn btn-success flex-grow-1">Depositar</button>
                        <button id="withdrawBtn" class="btn btn-danger flex-grow-1">Retirar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
