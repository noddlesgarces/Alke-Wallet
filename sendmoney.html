<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Enviar Dinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow p-4 border-0">
                    <h3 class="fw-bold mb-4 text-center">Enviar Dinero</h3>
                    <form id="sendMoneyForm">
                        <div class="mb-3">
                            <label class="form-label">Seleccionar Contacto</label>
                            <input type="text" id="contactSearch" class="form-control" placeholder="Nombre del destinatario" list="contactosList" required>
                            <datalist id="contactosList">
                                <option value="Juan Perez">
                                <option value="Maria Garcia">
                                <option value="Pedro Soto">
                            </datalist>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Monto a enviar</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" id="sendAmount" class="form-control" placeholder="0.00" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Confirmar Transferencia</button>
                        <a href="menu.html" class="btn btn-link w-100 mt-2 text-decoration-none text-muted">Volver</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-body text-center p-5">
                    <div class="text-success mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                    </div>
                    <h4>Â¡Transferencia Exitosa!</h4>
                    <p class="text-muted">El dinero ha sido enviado correctamente.</p>
                    <button type="button" class="btn btn-primary px-4" id="closeModalBtn">Entendido</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
